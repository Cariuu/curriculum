<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Casi adivinas...</h1>
<body>
<h4>SEGÚN TU ELECCIÓN, HOY VAS A PODER...</h4>
<script type="text/javascript">
    var Ingr1 = prompt("Ingresa una contraseña aleatoria")

   
    switch (Ingr1) {
        case "cualquier cosa":
            document.write("Leer mas info");
            break;
        case "carolina":
            document.write("Leer mi curriculum");
            break;
        case "junio":
            document.write("Ver mis cursos");
            break;
        case "problemas": 
            document.write("Encontrar soluciones");
            break;
        default:
            document.write("Realizarme una consulta");
    }

</script>

<h4>Link de referencias:</h4>
<p><a id="myAnchor" target="_blank" href="https://www.linkedin.com/in/carolinaaltamiranoruiz/">Linkedin</a></p>
<button onclick="myFunction()">Otra opción</button>
<script>
    function myFunction() {
        const element = document.getElementById("myAnchor");
        element.innerHTML = "InfoPersonal";
        element.href = "https://drive.google.com/file/d/1hVkTGcEIFO4GKcsAGM-2XJMnpKJ7wu5h/view?usp=sharing";
    }
</script>
<h4>Para contactarme</h4>
<div id="parrafillo">
Elegir entre estas opciones:
<ul>
<li>Correo</li>
<li>Telefono</li>
<li>Linkedin</li>
<li>Github</li>
</ul>
<script type="text/javascript">
    function cambiar() {
        var el=document.getElementById("parrafillo");
        el.innerHTML="Tambien en redes sociales:"+
        "<ol><li>Instagram</li><li>Facebook</li><li>Vsco</li></ol>";     
    }
    setTimeout("cambiar()", 10000);
</script>
</body>
</html>
